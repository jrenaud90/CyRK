# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Windows Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push:

jobs:
  test-win:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'run tests')

    name: Test CyRK on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-xdist
      - name: Install package
        run: |
          python -m pip install . -v
      
      - name: Manual Test
        run: |
          cd Tests/E_CySolver_Tests/
          python -c "from test_a_cysolve_ivp import test_cysolve_ivp; print('Import Success!'); test_cysolve_ivp(True, False, False, False, False, "rk45", 0.0, 10_000, True); print('DONE!')"
          cd ../..
        
      - name: Run pytest
        run: pytest -n auto --capture=sys -v .\Tests\