name: Ubuntu Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test-ubuntu:
    name: Test CyRK on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-xdist
      - name: Install package
        run: |
          python -m pip install . -v
        
      - name: Manual Test
        run: |
          cd Tests/E_CySolver_Tests/
          python -c "from test_a_cysolve_ivp import test_cysolve_ivp; print('Import Success!'); test_cysolve_ivp(True, False, False, False, False, 1, 0.0, 10_000, True); print('DONE!')"
          cd ../..

      - name: Run pytest
        run: pytest -n auto -v Tests/

  test-39-with-coverage:
    name: Test Python 3.9 and Upload Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov cython pytest-xdist
      - name: Install package
        run: |
          python -m pip install . -v

      - name: Run pytest
        run: pytest -n auto --capture=sys -v --cov=CyRK Tests/
        env:
          # Disable numba so that njited functions can have their coverage checked.
          NUMBA_DISABLE_JIT: 1
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          env_vars: OS,PYTHON
          fail_ci_if_error: false
          flags: unittests
          verbose: true
          name: coverage