# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: MacOS Tests

on: [push, pull_request, workflow_dispatch]

jobs:

  test-macos-latest:
    defaults:
      run:
        shell: bash -el {0}
    name: Test CyRK on MacOS (latest; arm64)
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: cyrk_test
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
        
      - name: Conda info
        shell: bash -el {0}
        run: conda info
        
      - name: install llvm # openMP does not play nice with clang on MacOS; also some versions of macos use older gcc so there is a need to install latest.
        shell: bash -el {0}
        run: |
          brew install llvm libomp

      - name: Install package
        shell: bash -el {0}
        # export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp -lgomp"
        run: |
          conda install pytest matplotlib numba numpy scipy cython pytest-xdist
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
          export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
          export CC=/opt/homebrew/opt/llvm/bin/clang
          export CXX=/opt/homebrew/opt/llvm/bin/clang++
          python -m pip install -v .
        
      - name: Specific test
        shell: bash -el {0}
        run: |
          cd Tests/B_Other_Tests/
          python -c "from test_array import test_interp_array; test_interp_array()" | tee conda.txt
      - name: print file
        run: cat conda.txt
        
      - name: Run pytest
        shell: bash -el {0}
        run: pytest -n auto --capture=sys -v Tests/
  
